<div class="modal fade dragmod" id="DumpKeyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add An Address</h4>
            </div>
            <div class="modal-body clearfix">
            	<form ng-submit="dumpkey()">
            		<select class="form-control" id="dumpAdd" name="dumpAdd">
            			<option ng-repeat="item in listResults" value="{{ item.address }}" ng-model="modalValues.DumpKeyLabel">{{ item.address }}</option>
            		</select>
            		<input type="submit" class="btn ghost-btn-clear" value="Get Private Key" />
            	</form>
            	<a class="btn ghost-btn-clear" role="button" data-toggle="collapse" href="#DumpKeyHelp" aria-expanded="false" aria-controls="DumpKeyHelp">Help ?</a>
				<div class="collapse" id="DumpKeyHelp">
				    <div class="well modal-help">
				    This will be some helpful stuff....
				    </div>
				</div>
            </div>
      		<!-- Results go here -->
            <div class="col-xs-12 modalResults" ng-show="modalResult">
                <div class="col-xs-12">{{ result.label }}</div>
                <div class="col-xs-12">{{ result.val }}</div>
            </div>
            <div class="modal-footer">
				<button type="button" class="btn ghost-btn-clear" data-dismiss="modal">Close</button>
			</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
