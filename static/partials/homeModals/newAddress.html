<div class="modal fade dragmod" id="AddNewModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add An Address</h4>
            </div>
            <div class="modal-body clearfix">
            	<form ng-submit="newAdd()">
            		<input type="text" ng-model="modalValues.newAddLabel" placeholder="Address label (optional)" />
            		<input type="submit" class="btn ghost-btn-clear" value="Get New Address" />
            	</form>
            	<a class="btn ghost-btn-clear" role="button" data-toggle="collapse" href="#NewAddressHelp" aria-expanded="false" aria-controls="NewAddressHelp">Help ?</a>
				<div class="collapse" id="NewAddressHelp">
				    <div class="well modal-help">
				    This will be some helpful stuff....
				    </div>
				</div>
            </div>
      		<!-- Results go here -->
            <div class="col-xs-12 modalResults" ng-show="modalResult">
                <div class="col-xs-12">{{ result.label }}</div>
                <div class="col-xs-12 text-left">{{ result.acct }}: {{ result.val }}</div>
            </div>
            <div class="modal-footer">
				<button type="button" class="btn ghost-btn-clear" data-dismiss="modal">Close</button>
			</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
