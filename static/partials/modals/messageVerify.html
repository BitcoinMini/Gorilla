<div class="modal fade dragmod" id="VerifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <img src="img/gorilla_white.png" alt="logo" class="logo-modal"/>
                     &nbsp;Verify Message
                      <img src="img/loader.gif" height="30px" ng-show="modalLoading"/>
                </h4>
            </div>
            <div class="modal-body clearfix">
            	
            	<form ng-submit="verifyMessage()">
                    <div class="ghost-select">
                		<label for="mverify">Message</label>
                		<input type="text" id="mverify" name="mverify" style="width:100%" ng-model="modalValues.verifyMessage"/>
                		<label for="averify">Address</label>
                		<input type="text" id="averify" name="averify" style="width:100%" ng-model="modalValues.verifyAddress"/>
                		<label for="sverify">Signature</label>
                		<input type="text" id="sverify" name="sverify" style="width:100%" ng-model="modalValues.verifySignature"/>
                    </div>
                    <a class="btn ghost-btn-help" role="button" data-toggle="collapse" href="#verifyHelp" aria-expanded="false" aria-controls="verifyHelp"><i class="material-icons">help</i></a>
            		<input type="submit" class="btn ghost-btn-clear pull-right" value="Verify Message" />

            	</form>
            	
				<div class="col-xs-12 collapse" id="verifyHelp">
				    <div class="well modal-help">
				    This will be some helpful stuff....
				    </div>
				</div>
            </div>
      		<!-- Results go here -->
            <div class="col-xs-12 modalResults" ng-show="verify.result">
                <pre>{{ verify }}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn ghost-btn-clear" ng-click="clearVerify()">Clear</button>
				<button type="button" class="btn ghost-btn-clear" data-dismiss="modal">Close</button>
			</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
