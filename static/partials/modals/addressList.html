<div class="modal fade dragmod" id="ListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><img src="img/gorilla_white.png" alt="logo" class="logo-modal"/> &nbsp;Address List <img src="img/loader_large.gif" height="30px" ng-show="modalLoading"/></h4>
            </div>
            <div class="modal-body clearfix">
                <div class="table-responsive">
                	<table class="table modalTable">
	                	<tr>
                            <th>Label</th>
	                		<th>Address</th>
                            <th>Balance</th>
	                	</tr>
	                	<tr ng-repeat="item in list">
                            <td>{{ item.account }}</td>
	                		<td>{{ item.address }}</td>
                            <td>{{ item.amount }}</td>
	                	</tr>
	                </table>
                </div>
            </div>
      		<div class="modal-footer">
                <button type="button" class="btn ghost-btn-clear" ng-click="clearResults('list')">Clear</button>
				<button type="button" class="btn ghost-btn-clear" data-dismiss="modal">Close</button>
			</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
