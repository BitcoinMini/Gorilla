<div class="modal fade dragmod" id="SignModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <img src="img/gorilla_white.png" alt="logo" class="logo-modal"/>
                     &nbsp;Sign a Message
                      <img src="img/loader.gif" height="30px" ng-show="modalLoading"/>
                </h4>
            </div>
            <div class="modal-body clearfix">
            	<form ng-submit="signMessage()"> 
                    <div class="ghost-select">
                		<label for="signAdd">Sign With Key</label>
                		<div class="ghost-select">
                            <select id="signAdd" name="signAdd" ng-model="modalValues.SignAdd">
                                <option value="">Select a key to sign with here</option>
                                <option ng-repeat="item in listResults" value="{{ item.address }}">
                                    LABEL: {{ item.account ? item.account : "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" }} - 
                                    BAL: {{ item.amount ? item.amount : "0" }} btc - &nbsp;&nbsp;&nbsp;
                                    ADDRESS: {{ item.address }}
                                </option>
                            </select>
                    		<label for="signmsg">Message</label>
                    		<input type="text" id="signmsg" name="signmsg" style="width:100%" ng-model="modalValues.Message" />
                        </div>
                        <a class="btn ghost-btn-help" role="button" data-toggle="collapse" href="#SignHelp" aria-expanded="false" aria-controls="SignHelp"><i class="material-icons">help</i></a>
                		<input type="submit" class="btn ghost-btn-clear pull-right" value="Sign Message" />
                    </div>
            	</form>
            	
				<div class="col-xs-12 collapse" id="SignHelp">
				    <div class="well modal-help">
				        This will be some helpful stuff....
				    </div>
				</div>
            </div>
      		<!-- Results go here -->
            <div class="col-xs-12 modalResults" ng-show="sign.result">
                <pre>Signing successful...<br/><br/>Message: {{ sign.msg }}<br/>Address used: {{ sign.addr }}<br/>Signature: {{ sign.val }}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn ghost-btn-clear" ng-click="clearSign()">Clear</button>
				<button type="button" class="btn ghost-btn-clear" data-dismiss="modal" ng-click="clearResults()">Close</button>
			</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
